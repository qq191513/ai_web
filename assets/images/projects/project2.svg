<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="600" height="400" fill="#f8fafc"/>
    
    <!-- 任务列表 -->
    <g transform="translate(150, 100)">
        <!-- 列表背景 -->
        <rect width="300" height="200" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
        
        <!-- 任务项 -->
        <g transform="translate(20, 20)">
            <!-- 任务1 -->
            <rect width="260" height="40" rx="5" fill="#f1f5f9"/>
            <circle cx="20" cy="20" r="8" fill="#3b82f6"/>
            <text x="40" y="25" font-family="Arial" font-size="14" fill="#1e293b">Complete project proposal</text>
            
            <!-- 任务2 -->
            <rect width="260" height="40" rx="5" fill="#f1f5f9" transform="translate(0, 50)"/>
            <circle cx="20" cy="20" r="8" fill="#60a5fa" transform="translate(0, 50)"/>
            <text x="40" y="25" font-family="Arial" font-size="14" fill="#1e293b" transform="translate(0, 50)">Review code changes</text>
            
            <!-- 任务3 -->
            <rect width="260" height="40" rx="5" fill="#f1f5f9" transform="translate(0, 100)"/>
            <circle cx="20" cy="20" r="8" fill="#93c5fd" transform="translate(0, 100)"/>
            <text x="40" y="25" font-family="Arial" font-size="14" fill="#1e293b" transform="translate(0, 100)">Update documentation</text>
        </g>
    </g>
    
    <!-- 装饰元素 -->
    <circle cx="100" cy="100" r="20" fill="#3b82f6" opacity="0.2"/>
    <circle cx="500" cy="300" r="30" fill="#60a5fa" opacity="0.2"/>
    <circle cx="400" cy="100" r="25" fill="#93c5fd" opacity="0.2"/>
</svg> 